    <lightning-card>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_4-of-4">
                <div class="image-container">
                    <span> <img src={doctor.ProfilePicLink__c} class="proilepictureStyle slds-align_absolute-center"
                            alt="Profile photo"></span>
                </div>
                <div class="slds-var-m-around_x-small host">
                    <h3 title="Specialization">
                        <p class="slds-align_absolute-center title"> {doctor.Specialisation__c}</p>
                    </h3>
                    <h3 title="Name">
                        <p class="slds-align_absolute-center title"> {doctor.Name}</p>
                    </h3>
                    <h3 title="Health care">
                        <p class="slds-align_absolute-center title"> <strong>Collabera</strong></p>
                    </h3>
                    <h3 title="Health care">
                        <p class="slds-align_absolute-center title"> <strong>HealthCare</strong></p>
                    </h3>
                    <h3>
                        <lightning-button variant="brand" icon-name="utility:adduser"
                            alternative-text="book Appointment" onclick={handleBook} disabled={buttonDisable}
                            name={doctor.Name} value={doctor.Specialisation__c}
                            class="slds-var-m-around_x-small slds-align_absolute-center" label="appointment"
                            title="book Appointment"></lightning-button>
                    </h3>
                    <div class="slds-var-m-around_x-small slds-align_absolute-center">
                        <lightning-badge label={doctor.Status__c} class={changeColor}></lightning-badge>
                    </div>
                </div>
            </div>
        </div>
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                        <svg class="slds-button__icon slds-button__icon_large">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Appointment Form</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-card title="Schedule Appointment" icon-name="standard:client">
                            <div class="slds-p-around_medium">
                                <lightning-input label="Patient Name" value={Name} required="true"
                                    onchange={handleNameChange}></lightning-input>
                                <lightning-input label="Age" type="number" value={age}
                                    onchange={handleAgeChange}></lightning-input>
                                <lightning-input label="Gender" value={gender}
                                    onchange={handleGenderChange}></lightning-input>
                                <lightning-input label="Contact Number" value={contactNumber}
                                    onchange={handlePhoneChange} required="true"></lightning-input>
                                <lightning-input label="Appointment Date" type="date" value={appointmentDate}
                                    onchange={handleDateChange} required="true"></lightning-input>
                                <lightning-input value={diseaseType} label="Choosen disease type" required="true">
                                </lightning-input>
                                <lightning-input label="Selected Doctor Name" value={doctorName}></lightning-input>
                                <br />
                            </div>
                        </lightning-card>
                    </div>
                    <div class="slds-modal__footer slds-modal__footer_directional">
                        <lightning-button class="slds-button" label="Close &amp; Cancel" variant="destructive"
                            onclick={closeModal}></lightning-button>
                        <lightning-button class="slds-button" label="Schedule Appointment" variant="brand"
                            onclick={scheduleAppointment}></lightning-button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </lightning-card>
</template>
